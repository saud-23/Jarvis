    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400;500&display=swap');
      
      body {
        font-family: 'Exo 2', sans-serif;
        color: #E0E0E0;
        background-color: #02040a;
        overflow: hidden;
      }

      .hud-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(rgba(13, 58, 92, 0.3) 1px, transparent 1px),
          linear-gradient(90deg, rgba(13, 58, 92, 0.3) 1px, transparent 1px);
        background-size: 2rem 2rem;
        animation: pan 60s linear infinite;
        z-index: -1;
      }
      
      @keyframes pan {
        0% { background-position: 0 0; }
        100% { background-position: 20rem 20rem; }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(10, 25, 47, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 190, 255, 0.6);
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 190, 255, 0.8);
      }

      /* Corner HUD Elements */
      .hud-corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(0, 190, 255, 0.4);
        transition: all 0.5s ease-in-out;
      }
      .hud-corner-top-left { top: 1rem; left: 1rem; border-top-width: 2px; border-left-width: 2px; }
      .hud-corner-top-right { top: 1rem; right: 1rem; border-top-width: 2px; border-right-width: 2px; }
      .hud-corner-bottom-left { bottom: 1rem; left: 1rem; border-bottom-width: 2px; border-left-width: 2px; }
      .hud-corner-bottom-right { bottom: 1rem; right: 1rem; border-bottom-width: 2px; border-right-width: 2px; }
      
      /* Message reveal animation */
      @keyframes reveal-message {
        from {
          clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
        }
        to {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
      }
      .animate-reveal-message {
        animation: reveal-message 0.4s cubic-bezier(0.6, 0.04, 0.98, 0.335) forwards;
      }
    </style>
